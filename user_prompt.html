<div id="user-prompt-panel">
    <div id="user-prompt-menubar">
        <button id="user-prompt-paste-button" title="Press [F9] to execute the selected prompt" onclick="user_prompt_open();">📋</button>
        <button id="user-prompt-open-button" title="Show/hide the prompt menu">⊞</button>
    </div>
    <div id="user-prompt-popup-container">
        <select id="user-prompt-combo-list"></select>
        <div id="user-prompt-button-container">
            <button id="user-prompt-delete-button" title="Delete prompt">❌</button>
        </div>
        <textarea id="user-prompt-user-input" placeholder="New prompt..." spellcheck="false"></textarea>
        <div id="user-prompt-button-container">
            <button id="user-prompt-update-button" title="Update prompt">🔄</button>
            <button id="user-prompt-add-button" title="Add prompt">🆕</button>
        </div>
    </div>
</div>
